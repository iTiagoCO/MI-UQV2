<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Horario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar placeholder="Filter Schedules" [(ngModel)]="term" animated="true" mode="ios" color="light" placeholder="Buscar horario"></ion-searchbar>

  <div *ngFor="let item of arrDataObservable | async | filter:term">
    <div class="list_div" (click)="edit(item)">
      <span slot="start">{{ item.dia_nombre }}</span>
      <ion-label class="ion-text-left">{{ item.inicio_decode }} / {{ item.fin_decode }}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

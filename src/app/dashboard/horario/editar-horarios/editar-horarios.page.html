<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar horario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="delete()">
        <ion-icon name="trash" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="./assets/icons/clock.png" alt="">

  <form [formGroup]='form' (ngSubmit)='save()'>
    <ion-item lines="none">
      <ion-label position="floating">DÃ­a</ion-label>
      <ion-select formControlName="dia" (ionChange)="setDayText($event)">
        <ion-select-option value="1">Lunes</ion-select-option>
        <ion-select-option value="2">Martes</ion-select-option>
        <ion-select-option value="3">Miercoles</ion-select-option>
        <ion-select-option value="4">Jueves</ion-select-option>
        <ion-select-option value="5">Viernes</ion-select-option>
        <ion-select-option value="6">Sabado</ion-select-option>
        <ion-select-option value="7">Domingo</ion-select-option>
      </ion-select>
    </ion-item>
      <br>
      <ion-item lines="none">
        <ion-label position="floating">Hora Inicio</ion-label>
        <ion-input type="time" formControlName="inicio"></ion-input>
      </ion-item>
      <br>
      <ion-item lines="none">
        <ion-label position="floating">Hora Fin</ion-label>
        <ion-input type="time" formControlName="fin"></ion-input>
      </ion-item>
      <br><br>
      <ion-button expand='block' type='submit' mode="ios" color="light" [disabled]='!form.valid'>Editar</ion-button>
  </form>
</ion-content>

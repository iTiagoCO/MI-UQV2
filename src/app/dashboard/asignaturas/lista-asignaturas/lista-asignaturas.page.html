<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar placeholder="Filter Schedules" [(ngModel)]="term" animated="true" mode="ios" color="light" placeholder="Buscar asignatura"></ion-searchbar>

  <div *ngFor="let asignatura of arrDataObservable | async | filter:term">
    <div class="list_div" (click)="edit(asignatura)">
      <span slot="start">{{ asignatura.clave }}</span>
      <ion-label>{{ asignatura.nombre }}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

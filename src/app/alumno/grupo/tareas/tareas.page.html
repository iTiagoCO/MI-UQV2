<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tareas Grupo - {{ (dataGrupo | async )?.clave }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar placeholder="Filter Schedules" [(ngModel)]="term" animated="true" mode="ios" color="light" placeholder="Buscar asignatura"></ion-searchbar>

  <div *ngFor="let tarea of arrData | filter:term">
    <div class="list_div" (click)="verTarea(tarea)">
      <ion-label>{{ tarea.nombre }}<p>{{ tarea.fecha }}</p></ion-label>
      <ion-icon name="chevron-forward-outline" style="margin-top: 12px;"></ion-icon>
      <ion-icon name="checkmark-circle-outline" *ngIf="tarea.entregada == true" color="success" class="tarea-realizada"></ion-icon>
    </div>
  </div>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Verification </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user" class="wave-container">
  <div class="wave-container ion-padding">
    <ion-row>
      <ion-col>
        <h2>Registro exitoso!</h2>
        <p>Ha sido enviado un correo de verificación al email <strong>{{user.email}}</strong></p>
        <p>Por favor ingrese a su correo y acceda a la liga de confirmación.</p>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 40%;">
      <ion-col size="6">
        <ion-button type="submit" color="light" expand="block" (click)="backToLogin()">Regresar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button type="submit" color="primary" expand="block" (click)="onSendEmail()">Reenviar</ion-button>
      </ion-col>
    </ion-row>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#FFFFFF" fill-opacity="1" d="M0,288L80,261.3C160,235,320,181,480,149.3C640,117,800,107,960,96C1120,85,1280,75,1360,69.3L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z" data-darkreader-inline-fill="" style="--darkreader-inline-fill:#3d8e81;"></path>
  </svg>
  
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-title>
        <span class="ion-float-left">T&P Devs.</span> 
          <span class="ion-float-right">uniquindio.edu.co</span>
      </ion-title>
    </ion-toolbar>
</ion-footer>

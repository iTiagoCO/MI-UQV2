<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar placeholder="Filter Schedules" [(ngModel)]="term" animated="true" mode="ios" color="light" placeholder="Buscar grupo"></ion-searchbar>

  <div *ngFor="let item of arrData| filter:term">
    <div class="list_div" (click)="chat(item)">
      <span slot="start">{{ item.clave }}</span>
      <ion-label class="ion-text-left">{{ item.asignatura_nombre }}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>
</ion-content>
